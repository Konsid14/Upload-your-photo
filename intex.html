<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Ανέβασμα Φωτογραφίας</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #preview { margin-top: 1em; max-width: 300px; }
        #photos { margin-top: 2em; }
        .photo-item { margin: 10px 0; }
        img { max-width: 200px; display: block; }
    </style>
</head>
<body>
    <h1>Τράβηξε ή Ανέβασε Φωτογραφία</h1>
    <form id="photoForm">
        <input type="file" accept="image/*" capture="environment" id="photoInput" required>
        <button type="submit">Ανέβασμα Φωτογραφίας</button>
    </form>
    <img id="preview" src="" alt="Προεπισκόπηση Φωτογραφίας" style="display:none;"/>
    <div id="photos">
        <h2>Ανεβασμένες Φωτογραφίες</h2>
        <div id="photoList"></div>
    </div>
    <script>
        const photoInput = document.getElementById('photoInput');
        const preview = document.getElementById('preview');
        const photoForm = document.getElementById('photoForm');
        const photoList = document.getElementById('photoList');

        // Προεπισκόπηση όταν επιλέγεται φωτογραφία
        photoInput.addEventListener('change', function() {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Ανέβασμα φωτογραφίας (μόνο τοπικά)
        photoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const file = photoInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                const div = document.createElement('div');
                div.className = 'photo-item';
                div.appendChild(img);
                photoList.prepend(div);
                preview.style.display = 'none';
                photoForm.reset();
            };
            reader.readAsDataURL(file);
        });
    </script>
